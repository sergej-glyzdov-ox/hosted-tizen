<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body style="background-color: grey">
    <h1>Hello, Tizen!</h1>
    <h2>CSS test</h2>
    <hr />
    <p id="userAgent"></p>
    <hr />
    <p id="keyCode"></p>
    <p id="beenHidden"></p>

    <script>
        // Get the User-Agent string
        var userAgentString = navigator.userAgent;

        // Display it on the page
        document.getElementById("userAgent").textContent = "User Agent: " + userAgentString;

        document.addEventListener('keydown', (event) => {
            event.preventDefault();
            document.getElementById("keyCode").textContent = "KeyCode: " + event.keyCode + ' / ' + event.which;
        });

        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                // Behavior when application is hidden
                document.getElementById('beenHidden').textContent = "HIDDEN";
            } else {
                // Behavior when application is resumed
            }
        });

    </script>
</body>

</html>
